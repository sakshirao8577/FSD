<!-- JS validation -->
<body>
    <input type="text" id="t1">
    <input type="submit" onclick="fun()">
    <script>
        function fun(){
            // pat=/^\d{10}$/
            pat=/^[A-Z a-z]+$/
            u=document.getElementById('t1').value 
            if(pat.test(u)){
                alert("perfect"+u)
            }
            else{
                alert('Enter proper value')
            }
        }
    </script>
</body>
